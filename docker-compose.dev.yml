services:
  postgres:
    image: postgres:16-alpine
    container_name: langvo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: langvo
      POSTGRES_PASSWORD: langvo_dev_password
      POSTGRES_DB: langvo
    ports:
      - '5433:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U langvo']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: langvo-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  redis_data_dev:
